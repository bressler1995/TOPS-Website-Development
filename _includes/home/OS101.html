<div class="tops_white_section tops_half_section half_section_right">
  <div class="container tops_container">
    <div class="d-flex flex-row flex-wrap align-items-start">
      <div class="d-flex flex-column flex-wrap justify-content-center tops_half_section_column_big">
        <h2 class="mb-2">{{ home-os101-title }}</h2>
        <div class="tops_divider div_smaller mb-3"><div class="div_inner"></div></div>
        {{ home-os101-description | markdownify }}
        <h3 class="mt-3 mb-2">Explore Curriculum Modules</h3>
        <ul class="d-flex flex-row flex-wrap tops_list_icons">
          {% for cmodules-home-item in site.data.menus.cmodules %}
                <li class="me-3"><a href="{{cmodules-home-item.url}}" target="_blank"><span class="list_external"><i class="fa-solid fa-up-right-from-square"></i></span>{{cmodules-home-item.title}}</a></li>
          {% endfor %}
        </ul>
        <div class="d-flex flex-row flex-wrap tops_doublebuttons">
          <a class="btn btn-primary" href="{{site.baseurl}}/{{site.enrollbutton}}" role="button">{{ home-os101-enroll-text }}</a>
          <a class="btn btn-outline-primary" href="{{ home-os101-learn-more-link }}" target="_blank" role="button">{{ home-os101-learn-more-text }} <i class="fa-solid fa-up-right-from-square"></i></a>
        </div>
      </div>
      <div class="tops_half_section_column_small">
        <div class="tops_half_section_shinysquare"></div>
        <div class="tops_half_section_imageoutter"><img src="assets/img/home_os101.jpg" class="tops_half_section_image"></div>
      </div>
    </div>
  </div>
</div>
