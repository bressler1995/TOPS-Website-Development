<style>
    .ctct-form-defaults {
        padding: 35px;
        padding-top: 45px;
        padding-bottom: 45px;
    }

    div.ctct-form-embed form.ctct-form-custom label.ctct-form-label, div.ctct-form-embed form.ctct-form-custom fieldset.ctct-form-lists legend.ctct-form-lists-legend {
        font-family: 'Roboto', sans-serif !important;
        color: #222 !important;
        margin-bottom: 8px !important;
        font-size: 15px !important;
        line-height: 17px !important;
    }

    .ctct-form-embed.form_1 .ctct-form-custom .ctct-form-button, div.ctct-form-embed form.ctct-form-custom button.ctct-form-button {
        font-family: 'Nunito', sans-serif;
        text-transform: uppercase;
        color: #222;
        font-weight: 700;
        background-color: #0d425f;
        border: 1px solid #0d425f;
        color: #ffffff;
        padding: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        font-size: 14px;
        line-height: 18px;
        text-align: center;
    }

    .ctct-form-embed.form_1 .ctct-form-custom .ctct-form-button:hover {
        background-color: #13618c;
        border: 1px solid #13618c;
    }

    div.ctct-form-embed form.ctct-form-custom div.ctct-form-field {
        margin: 0 !important;
        margin-bottom: 14px !important;
    }

    .tops_hero.sub_hero h1 {
        display: block;
        width: 100%;
    }

    .tops_hero.sub_hero h3 {
        display: block;
        width: 100%;
        font-family: 'Nunito', sans-serif !important;
        opacity: 0.8;
        font-size: 24px;
        line-height: 28px;
        font-weight: 400;
    }

    @media(max-width: 767.9px) {
        .tops_hero.sub_hero h1 {
            font-size: 40px;
            line-height: 44px;
        } 
    }

    @media(min-width: 768px) {
        .tops_hero.sub_hero h1 {
            font-size: 36px;
            line-height: 40px;
        }
    }

    @media(min-width: 992px) {
        .tops_hero.sub_hero h1 {
            font-size: 44px;
            line-height: 48px;
        }
    }
</style>

          </div>
